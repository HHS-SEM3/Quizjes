<!DOCTYPE html>
<html>
<head>
    <style>
        label, input, button {
            box-sizing: border-box; 
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; max-width: 400px;">
        <div style="text-align: center;"><a href="https://quizjes.herokuapp.com/">https://quizjes.herokuapp.com/</a></div>
        <select style="width: 100%;" name="cars" id="cars">
          <option value="janee">Ja/Nee</option>
          <option value="abc">ABC</option>
          <option value="abcd">ABCD</option>
          <option value="woorden">woorden</option>
        </select>
        <input style="width: 50%;" type="text" id="time" value="###time###"></input>
        <label style="width: 50%;" for="time">seconden</label>
        <button style="width: 100%;" onclick="f()">Start!</button>
    </div>
    <script>
        function getCookie(name) { var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)')); if (match) return match[2]; else return null; }

        if (getCookie("secret") == null) window.location.replace("/adminlogin");
        else {
            for (const rb of document.querySelectorAll('input[name="choice"]')) rb.checked = false;
            if ('###kind###' != '')
                document.getElementById('cars').value = '###kind###';
            // else document.getElementById('abcd').checked = true;
        }

        function f() {
            window.location.href = '/timer?kind=' + document.getElementById('cars').value + '&time=' + document.getElementById("time").value;
        }
    </script>
</body>

</html>
