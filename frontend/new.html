<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <link rel="stylesheet" href="css/halfmoon.min.css">
    <title>Nieuwe Vraag</title>
</head>
<body class="dark-mode d-flex align-items-center justify-content-center">
<div class="card">
    <h1 class="card-title">Nieuwe Vraag</h1>
    <form onsubmit="f(event)">
        <div class="form-group">
            <label for="select-question-type">Type Vraag</label>
            <select class="form-control" id="select-question-type" onchange="document.getElementById('extra').style.display =  (document.getElementById('select-question-type').value == 'codegolfjs' ? 'block' : 'none')">
                <option value="" selected="selected" disabled="disabled"></option>
                <option value="yesOrNo">Ja/Nee</option>
                <option value="abc">ABC</option>
                <option value="abcd">ABCD</option>
                <option value="words">Woorden</option>
                <option value="codegolfjs">Codegolf JS</option>
            </select>
        </div>
        <div class="form-group" id="extra" style="display:none">
            <label for="bestand-input">Bestand: </label>
            <input id="bestand-input" class="form-control" placeholder="http://...">
        </div>
        <div class="form-group">
            <label for="time-input">Beschikbaar maken voor</label>
            <input type="number" id="time-input" class="form-control" placeholder="1234">
            <span>Seconden</span>
        </div>
        <div class="form-group w-full">
            <input type="submit" class="btn btn-primary w-full" value="Start">
        </div>

    </form>
    <hr>
    <a href="https://quizjes.herokuapp.com/">https://quizjes.herokuapp.com/</a>
</div>

<script src="js/halfmoon.min.js"></script>
<script src="js/new.js"></script>
</body>
</html>
