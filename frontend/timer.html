<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <link rel="stylesheet" href="css/halfmoon.min.css">
    <title>Timer</title>
</head>
<body class="dark-mode d-flex align-items-center justify-content-center">
<div class="card">
    <h1 class="card-title">Timer</h1>
    <div class="form-group">
        <div id="timer" class="text-center">0 Sec</div>
        <div class="progress">
            <div class="progress-bar" id="timerBar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" onclick="stop()">Stop</button>
    </div>
    <hr>
    <a href="https://quizjes.herokuapp.com/">https://quizjes.herokuapp.com/</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
<script src="js/timer.js"></script>
<script src="js/halfmoon.min.js"></script>
</body>
</html>
