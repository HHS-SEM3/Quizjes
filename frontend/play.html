<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <link rel="stylesheet" href="css/halfmoon.min.css">
    <title>Quizjes</title>
</head>
<body class="dark-mode d-flex align-items-center justify-content-center">
    <div class="card" id="wacht">
        <h1 class="">Wachten op opdracht</h1>
    </div>

    <div class="card" id="opts" style="display: none">
        <h1 class="card-title">Multiple Choice</h1>
        <div class="form-group">
            <button type="button" id="opt1" class="btn btn-lg btn-primary w-200" onclick="senddata('A');">Antwoord A</button>
            <button type="button" id="opt2" class="btn btn-lg btn-secondary ml-15 w-200" onclick="senddata('B');">Antwoord B</button>
        </div>
        <div class="form-group">
            <button type="button" id="opt3" class="btn btn-lg btn-danger w-200" onclick="senddata('C');">Antwoord C</button>
            <button type="button" id="opt4" class="btn btn-lg btn-success ml-15 w-200" onclick="senddata('D');">Antwoord D</button>
        </div>
    </div>

    <div class="card" id="janee" style="display: none">
        <h1 class="card-title">Ja of Nee?</h1>
        <div class="form-group">
            <button type="button" id="ja" class="btn btn-lg btn-success w-200" onclick="senddata('ja');">Ja</button>
            <button type="button" id="nee" class="btn btn-lg btn-danger ml-15 w-200" onclick="senddata('nee');">Nee</button>
        </div>
    </div>

    <div class="card w-half" id="woorden" style="display: none;">
        <h1 class="card-title">Woorden</h1>
        <label for="tekst">Scheid woorden met een spatie</label>
        <div class="input-group">
            <input type="text" class="form-control" id="tekst" placeholder="Text input">
        </div>
        <div class="form-group mt-10 mb-10">
            <span id="verzonden"></span>
        </div>
        <div class="input-group mt-15">
            <button type="button" class="btn btn-primary" onclick="senddata(document.getElementById('tekst').value);document.getElementById('tekst').value='';">Verstuur</button>
        </div>
    </div>
    
    <div class="card w-half" id="codegolfjs" style="display: none;">
        <h1 class="card-title">JS-code</h1>
        <div class="input-group">
            <textarea class="form-control" id="jscode" placeholder="Text input"></textarea>
        </div>
        <div class="form-group mt-10 mb-10">
            <span id="verzonden"></span>
        </div>
        <div class="input-group mt-15">
            <button type="button" class="btn btn-primary" onclick="senddata(document.getElementById('jscode').value);">Verstuur</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
    <script src="js/play.js"></script>
    <script src="js/halfmoon.min.js"></script>
</body>
</html>
