<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quizjes</title>
    <style>
        label, input, button {
            box-sizing: border-box; 
            width: 100%;
            display:block;
        }
    </style>
</head>

<body style="height:100vh; position: relative;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; max-width: 400px;">
        <label for="studentid">Student ID: </label>
        <input type="text" id="studentid"></input>
        <button onclick="f()">Login</button>
    </div>
    <script>
        function getCookie(name) { var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)')); if (match) return match[2]; else return null; }
        if (getCookie("studentnummer") != null)
            window.location.replace("/play");
        function f() {
            let val = document.getElementById("studentid").value.trim();
            if (val.match(/\d{4,9}/) == null)
                alert("Dit is geen studentnummer!");
            else {
                document.cookie = 'studentnummer=' + val + '; expires=max-age; path=/'
                window.location.replace("/play");
            }
        }
    </script>
</body>
</html>
