<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quizjes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        button {
            font-size: 10vh;
            width: 100%; 
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="wacht" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); ">...wacht...</div>
    <div id="opts" style="width:100%; height:100%; display: none; flex-direction: column;">
        <button id="opt1" onclick="senddata('A');">A</button>
        <button id="opt2" onclick="senddata('B');">B</button>
        <button id="opt3" onclick="senddata('C');">C</button>
        <button id="opt4" onclick="senddata('D');">D</button>
    </div>
    <div id="janee" style="width:100%; height:100%; display: none; flex-direction: column;">
        <button id="ja" style="height:50%" onclick="senddata('ja');">Ja</button>
        <button id="nee" style="height:50%" onclick="senddata('nee');">Nee</button>
    </div>
    <div id="woorden" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; max-width: 400px;">
        <label style="box-sizing: border-box; width: 100%;display:block;" for="tekst">Woorden (scheidt met spatie): </label>
        <input style="box-sizing: border-box; width: 100%;display:block;" type="text" id="tekst"></input>
        <button style="box-sizing: border-box; width: 100%;display:block;" id="opstuur" style="height:20%" onclick="senddata(document.getElementById('tekst').value);document.getElementById('tekst').value='';">Nee</button>
        <label style="box-sizing: border-box; width: 100%;display:block; text-align: center; color: gray" id="verzonden"></label>
    </div>
    <script>
        function getCookie(name) { var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)')); if (match) return match[2]; else return null; }

        var socket = io();

        let sent = 0;
  
        function senddata(data) {
            socket.emit('send', getCookie("studentnummer"), data);
            if (document.getElementById("woorden").style.display == "none")
                end();
            else {
                sent += data.split(" ").length;
                document.getElementById("verzonden").innerText = sent + " woorden al verzonden";
            }
        }

        function end() {
            document.getElementById("wacht").style.display = 'initial';
            document.getElementById("opts").style.display = 'none';
            document.getElementById("janee").style.display = 'none';
            document.getElementById("woorden").style.display = 'none';
        }
        
        socket.on('end', end);

        socket.on('start', function(o) {
            end();
            document.getElementById("wacht").style.display = 'none';
            if (o == "janee")
                document.getElementById("janee").style.display = 'flex';
            else if (o == "woorden")
                document.getElementById("woorden").style.display = 'inherit';
            else {
                if (o == "ab") o = 2;
                else if (o == "abc") o = 3;
                else if (o == "abcd") o = 4;
                for (i = 0; i < 4; i+=1) {
                    let obj = document.getElementById("opt" + (i + 1));
                    obj.style.display = (i < o) ? "initial" : "none";
                    obj.style.height = 100 / o + "%";
                }
                document.getElementById("opts").style.display = 'flex';
            }
        });
        
    </script>
</body>

</html>
